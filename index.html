<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/styles.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="resources/js/functions.js"></script>
    <title>Baby Naming</title>
  </head>
  <body>

    <div class="content">
      <h1 id="title">Baby Naming Combinations</h1>

      <h2 id="instructions">Enter all the first, middle, and last name options you're considering to see all the possible combinations.</h2>

      <div class="form">
        <div class="first">
          <h1 class="field-area">First Names</h1>
          <textarea id="inputtedFirstNames" placeholder="Ex: Sophia, Olivia, Emma, Ava, Isabella"></textarea>
          <br/>
        </div>

        <div class="middle">
          <h1 class="field-area">Middle Names</h1>
          <textarea id="inputtedMiddleNames" placeholder="Ex: Jackson, Liam, Noah, Aiden, Lucas"></textarea>
          <br/>
        </div>

        <div class="last">
          <h1 class="field-area">Last Name(s)</h1>
          <textarea id="inputtedLastName" placeholder="Ex: Williams, Smith, Smith-Johnson"></textarea>
        </div>
      </div>

      <button class="btn" id="generateButton" onclick="generateNameCombinations()">Generate</button></button>




      <div class="results">
          <h1 class="field-area">Full Name Combinations</h1>
          <textarea id="resultNames"></textarea>
          <br/>
      </div>

      <div class="footer">
          <p>Copyright Cognotient LLC 2017</p>
      </div>

  </div>

  </body>

</html>
